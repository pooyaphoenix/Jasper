{% extends "base.html" %}
{% load crispy_forms_tags %}
<html>
  <head>
    {% block head %}
    <title>Register</title>
    {% endblock %}
  </head>
  <body>
{% block body %}
<div class="container">
        <form  method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
             <legend class="border bottom mb-4">عضو شوید</legend>
             {{form|crispy}}
          </fieldset>
          <div class="form_group">
            <button class="btn btn-outline-info" type="submit">ثبت نام</button>
          </div>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted">
            قبلا ثبت نام کرده اید؟ <a class="ml-2" href="#">ورود</a>
          </small>
        </div>
</div>
{% endblock %}

   </body>
</html>
